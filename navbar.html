<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacbar</title>
    <style>
        .nb li{
            display:inline;
            padding: 10px;
            margin: 5px;
            color:white;
            cursor: pointer;
        
        }
        .nb{
            border: 1px solid rgb(160, 141, 141);
            background-color: rgb(164, 145, 145);
        }
        .nb li:hover{
            background:rgba(0, 0, 0, 0.066)
        }
    </style>
</head>
<body>
    <div class="nb">
        <ul style="padding:0;">
            <li>Home</li>
            <li>About Me</li>
            <li>Contact US</li>
            <li>Services</li>
            <li>Careers</li>
            <li>Blog</li>
        </ul>
    </div>
</body>
</html>
